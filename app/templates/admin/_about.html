{# app/templates/admin/_about.html #}

<div class="card shadow-sm mt-4 mb-4 card-animate-in">
    <div class="card-header d-flex justify-content-between align-items-center bg-tertiary-theme">
        <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>About WOL-Manager</h5>
        <span class="badge rounded-pill" style="background: linear-gradient(135deg, var(--primary-color), var(--accent-color)); color: white; font-weight: 600; box-shadow: 0 2px 8px rgba(var(--primary-color-rgb), 0.3);">v{{ app_version }}</span>
    </div>
    <div class="card-body">
        <div id="version-info-container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <p class="mb-2"><strong>Current Version:</strong> <span id="local-version">{{ app_version }}</span></p>
                    <p class="mb-2"><strong>Latest Version:</strong> <span id="remote-version">{{ latest_version or 'Checking...' }}</span></p>
                    <p class="mb-0 small text-muted">
                        Last checked: <span id="last-checked-time">-</span>
                    </p>
                </div>
                <div class="col-md-4 text-md-end">
                    <button class="btn btn-sm btn-outline-secondary" id="check-for-updates-btn" title="Check for new version">
                        <i class="fas fa-sync-alt"></i> Check for Updates
                    </button>
                </div>
            </div>
            <div id="update-status-alert" class="alert mt-3 d-none" role="alert">
                <!-- Status messages will be injected here -->
            </div>
        </div>
    </div>
</div>
